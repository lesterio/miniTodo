<button (click)="getItem()">Get Items</button> {{getItemCount()}}
<button>Update Item</button>
<button>Delete Item</button>

<table>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>State</th>
    <th>Create Time</th>
    <th>Update Time</th>
  </tr>
  <tr *ngFor="let item of data">
    <td> {{item.todoId}} </td>
    <td> {{item.itemDescription}}</td>
    <td> {{item.itemCompleted}}</td>
    <td> {{item.itemCreatetime}}</td>
    <td> {{item.itemUpdatedtime}}</td>
  </tr>
</table>
